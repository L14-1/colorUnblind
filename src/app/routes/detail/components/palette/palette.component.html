@for (color of colors(); track $index) {
  <div class="color" [style.background]="color">
    <div class="buttons">
      <button pButton [appClipboardCopy]="color" severity="secondary">
        {{ color }}
      </button>
      <button
        pButton
        severity="secondary"
        [routerLink]="['/detail', color.replace('#', '')]"
        [queryParams]="{ origin: origins.PALETTE }"
      >
        <i-tabler name="eye-spark" />
      </button>
    </div>
  </div>
}
